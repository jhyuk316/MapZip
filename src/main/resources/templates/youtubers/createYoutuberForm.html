<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
   .fieldError {
      border-color: #bd2130;
   }


</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h2> 유튜버 추가 </h2>
    <form role="form" action="/youtubers/new" th:object="${youtuberForm}" method="post">
        <div class="form-group">
            <label th:for="name">채널 이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">채널 이름 ERROR</p>
        </div>
        <div class="form-group">
            <label th:for="channelId">채널 ID</label>
            <input type="text" th:field="*{channelId}"
                   class="form-control"
                   th:class="${#fields.hasErrors('channelId')}? 'form-control fieldError' : 'form-control'"
                   placeholder="채널ID를 입력하세요">
            <p th:if="${#fields.hasErrors('channelId')}"
               th:errors="*{channelId}">채널 ID ERROR</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
